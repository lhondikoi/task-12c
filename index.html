<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1 id="app-title">Post Office Locator</h1>
                <p id="app-desc">Type your PIN code to find post offices near you.</p>
                <div class="searchbar">
                    <input type="text" name="query" id="query">
                    <button onclick="search()" class="btn" id="search-btn"><i class="bi bi-search"></i></button>
                </div>
            </header>
            <div class="search-results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
